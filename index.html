<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Case Converter</title>
    </head>
    <body>
        <h1>Case Converter</h1>
        <p>
            This page will convert your text to either Uppercase, Lowercase,
            Sentence Case or Propercase
        </p>
        <textarea cols="30" rows="10"></textarea>
        <div>
            <button id="uppercase">Upper Case</button>
            <button id="lowercase">Lower Case</button>
            <button id="sentencecase">Sentence Case</button>
            <button id="propercase">Proper Case</button>
        </div>

        <script src="js/case.js"></script>
    </body>
</html>
