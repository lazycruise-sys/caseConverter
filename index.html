<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/index.css" />
        <title>Case Converter</title>
    </head>
    <body>
        <h1>Case Converter</h1>
        <p>
            This page will convert your text to either Uppercase, Lowercase,
            Sentence Case or Propercase
        </p>
        <textarea cols="40" rows="10"></textarea>
        <div class="flex-container">
            <button id="uppercase" class="flex-item">Upper Case</button>
            <button id="lowercase" class="flex-item">Lower Case</button>
            <button id="sentencecase" class="flex-item">Sentence Case</button>
            <button id="propercase" class="flex-item">Proper Case</button>
        </div>

        <script src="js/case.js"></script>
    </body>
</html>
